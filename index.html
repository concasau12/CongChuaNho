<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chèn Chữ vào ảnh Cho EMBE </title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            max-width: 100%;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            margin-top: 20px;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Chèn Chữ vào ảnh Cho EMBE</h2>
    <input type="file" id="upload" accept="image/*" multiple>
    <div class="image-container" id="imageContainer"></div>
    <button id="downloadAll" class="download-btn" style="display: none;">Tải tất cả ảnh</button>

    <script>
        document.getElementById('upload').addEventListener('change', function(event) {
            const files = event.target.files;
            if (!files.length) return;
            const imageContainer = document.getElementById('imageContainer');
            const downloadAll = document.getElementById('downloadAll');
            imageContainer.innerHTML = '';
            const downloadLinks = [];

            Array.from(files).forEach((file) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.naturalWidth;
                        canvas.height = img.naturalHeight;
                        ctx.drawImage(img, 0, 0);
                        addWatermark(ctx, canvas);
                        imageContainer.appendChild(canvas);

                        const link = document.createElement('a');
                        link.href = canvas.toDataURL('image/png');
                        link.download = `watermarked_${file.name}`;
                        downloadLinks.push(link);
                        downloadAll.style.display = 'inline-block';
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });

            downloadAll.onclick = function() {
                downloadLinks.forEach(link => link.click());
            };
        });

        function addWatermark(ctx, canvas) {
            const text = 'LINH XUÂN ORDER - ';
            const fontSize = Math.floor(canvas.width * 0.05);
            ctx.font = `${fontSize}px Arial`;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const stepX = Math.max(fontSize * 10, canvas.width * 0.3);
            const stepY = Math.max(fontSize * 6, canvas.height * 0.2);

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(-Math.PI / 4);
            ctx.translate(-canvas.width / 2, -canvas.height / 2);
            
            for (let y = -canvas.height; y < canvas.height * 2; y += stepY) {
                for (let x = -canvas.width; x < canvas.width * 2; x += stepX) {
                    ctx.fillText(text, x, y);
                }
            }
            ctx.restore();
        }
    </script>
</body>
</html>
