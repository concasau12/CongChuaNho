<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chèn Chữ Cho EMBE</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid #ccc;
            max-width: 100%;
        }
        .download-btn {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 14px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Chèn Chữ Cho EMBE</h2>
    <input type="file" id="upload" accept="image/*" multiple>
    <div class="image-container" id="imageContainer"></div>

    <script>
        document.getElementById('upload').addEventListener('change', function(event) {
            const files = event.target.files;
            if (!files.length) return;
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';

            Array.from(files).forEach((file) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.naturalWidth;
                        canvas.height = img.naturalHeight;
                        ctx.drawImage(img, 0, 0);
                        addWatermark(ctx, canvas);
                        
                        const imageItem = document.createElement('div');
                        imageItem.classList.add('image-item');
                        imageItem.appendChild(canvas);
                        
                        const downloadBtn = document.createElement('button');
                        downloadBtn.classList.add('download-btn');
                        downloadBtn.innerText = 'Tải ảnh';
                        
                        // Xử lý tải ảnh khi nhấn nút
                        downloadBtn.addEventListener('click', function() {
                            canvas.toBlob((blob) => {
                                const url = URL.createObjectURL(blob);
                                const a = document.createElement('a');
                                a.href = url;
                                a.download = `watermarked_${file.name}`;
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                                URL.revokeObjectURL(url);
                            }, 'image/png');
                        });

                        imageItem.appendChild(downloadBtn);
                        imageContainer.appendChild(imageItem);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        });

        function addWatermark(ctx, canvas) {
            const text = 'LINH XUÂN ORDER - ';
            const fontSize = Math.floor(canvas.width * 0.05);
            ctx.font = `${fontSize}px Arial`;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const stepX = Math.max(fontSize * 10, canvas.width * 0.3);
            const stepY = Math.max(fontSize * 6, canvas.height * 0.2);

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(-Math.PI / 4);
            ctx.translate(-canvas.width / 2, -canvas.height / 2);
            
            for (let y = -canvas.height; y < canvas.height * 2; y += stepY) {
                for (let x = -canvas.width; x < canvas.width * 2; x += stepX) {
                    ctx.fillText(text, x, y);
                }
            }
            ctx.restore();
        }
    </script>
</body>
</html>
